<!-- Modal para editar -->
<div class="modal fade" id="existenciaModalEditar" tabindex="-1" role="dialog" aria-labelledby="existenciaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="existenciaModalLabelEditar">Existencias</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="id_producto">Producto:</label>
                {{ form.producto }}
                <br>
                <label for="id_existencia">Existencias:</label>
                {{ form.existencias }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="actualizar">Actualizar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal para eliminar -->

                <h5 class="modal-title" id="existenciaModalLabelEliminar"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">

                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-danger" id="eliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
